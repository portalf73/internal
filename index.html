<html lang="en" class="no-js">
   <head>
      <link rel="icon" href="https://drive.google.com/file/d/19aWHzruvAiDM6dqzRWgPfov_r2BOjnws/view?usp=sharing">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
      html body {width: 100%;height: 100%;padding: 0px;margin: 0px;overflow: hidden;font-family: arial;font-size: 10px;color: #6e6e6e;background-color: #000;} #preview-frame {width: 100%;background-color: #fff;}</style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>
         var calcHeight = function() {
           $('#preview-frame').height($(window).height());
         }

         $(document).ready(function() {
           calcHeight();
         }); 

         $(window).resize(function() {
           calcHeight();
         }).load(function() {
           calcHeight();
         });
      </script>
   </head>
   <body>
      <iframe id="preview-frame" src="https://www.appsheet.com/start/6acd2b8e-5b1d-42d9-8b00-714e7e4250a6" name="preview-frame" frameborder="0" noresize="noresize">
      </iframe>
   </body>
